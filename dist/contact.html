<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Mike Smith Projects</title>
</head>

<body>
    <header>
        <div class="menu-btn">
            <span class="menu-btn_burger"></span>
        </div>
        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav_item"><a href="index.html" class="menu-nav_link">Home</a></li>
                <li class="menu-nav_item"><a href="about.html" class="menu-nav_link">About Me</a></li>
                <li class="menu-nav_item"><a href="projects.html" class="menu-nav_link">My Projects</a></li>
                <li class="menu-nav_item"><a href="contact.html" class="menu-nav_link active">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form">
            <form action="submit" class="form_contact">
                <div class="form_header">
                    <h2 class="text-secondary">Contact Me</h2>
                    <div class="form_underline"></div>
                </div>
                <label for="" class="form_label">Name</label>
                <input type="text" class="form_input">
                <label for="" class="form_label">Email</label>
                <input type="email" class="form_input">
                <label for="" class="form_label">Message</label>
                <textarea type="text" class="form_input message" rows="8">
                </textarea>
                <div class="form_btn">
                    <button>Submit</button>
                </div>
            </form>

            <div class="social-icons">
                <a href="#!">
                    <i class="fab fa-twitter fa2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-facebook fa2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-instagram fa2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-github fa2x"></i>
                </a>
            </div>

            <footer>&copy; Copyright 2019</footer>
        </section>
    </main>

    <script src="js/main.js"></script>
